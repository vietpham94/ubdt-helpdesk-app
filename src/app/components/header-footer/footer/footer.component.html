<ion-footer id="mainFooter">
  <ion-grid>
    <ion-row>
      <ng-container>
        <ion-col size="3" class="home {{active}}">
          <a (click)="navigateTo('')">
            <ion-icon name="home"></ion-icon>
            <p class="mt-0 mb-1">Trang Chủ</p>
          </a>
        </ion-col>
        <ion-col size="3" class="search {{active}}">
          <a (click)="navigateTo('search')">
            <ion-icon name="search"></ion-icon>
            <p class="mt-0 mb-1">Hướng Dẫn</p>
          </a>
        </ion-col>
        <ion-col size="3" class="suggestion {{active}}">
          <a (click)="navigateTo('suggestion')">
            <ion-icon name="paper-plane"></ion-icon>
            <p class="mt-0 mb-1">Góp Ý</p>
          </a>
        </ion-col>
        <ion-col size="3" class="menu {{active}}">
          <a (click)="navigateTo('setting')">
            <ion-icon name="menu"></ion-icon>
            <p class="mt-0 mb-1">Menu</p>
          </a>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-footer>
