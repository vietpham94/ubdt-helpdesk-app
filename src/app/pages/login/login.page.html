<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-label>Địa chỉ Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="loginForm.username"></ion-input>
    </ion-col>

    <ion-col size="12">
      <ion-label>Mật khẩu</ion-label>
      <ion-input type="password" placeholder="Mật khẩu" [(ngModel)]="loginForm.password"></ion-input>
    </ion-col>

    <ion-col size="12" class="ion-text-center">
      <ion-button (click)="onClickLogin()">Đăng nhập</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
