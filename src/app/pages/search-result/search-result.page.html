<app-header></app-header>

<ion-content>
  <ion-list>
    <ion-label>Tìm thấy {{helpdesks?helpdesks[helpdesks?.length - 1]?.total_found:0}} tài liệu hướng dẫn</ion-label>
    <ng-container *ngFor="let item of helpdesks">
      <div class="result-item" *ngIf="item.ID" (click)="onclickHelpDesk(item)">
        {{item.post_title}}
      </div>
    </ng-container>
  </ion-list>

  <ion-card class="card-item">
    <ion-router-link class="image-link" [routerLink]="'/suggestion'"><img src="/assets/feedback.jpg" /></ion-router-link>
  </ion-card>

  <ion-card class="card-item">
    <ion-router-link class="image-link" [routerLink]="'/directory'"><img src="/assets/contact.jpg" /></ion-router-link>
  </ion-card>
</ion-content>

<app-footer></app-footer>
